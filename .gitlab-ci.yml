image: node:latest

before_script:
  - npm i -g firebase-tools
  - yarn install

stages:     # List of stages for jobs, and their order of execution
  - npm
  - lint

npm-functions:
  stage: npm
  script:
    - cd functions
    - echo "Running npm install"
    - npm install
    - echo "npm install is complete"
    - cd ..
  cache:
    paths:
      - functions/node_modules/
  artifacts:
    expire_in: 1 days
    when: on_success
    paths:
      - functions/node_modules/

eslint-backend:
  stage: lint
  dependencies: 
    - npm-functions
  script:
    # Install ESLint in this docker container
    - npm install -g eslint
    # Configure ESLint (will read your .eslintrc file)
    - eslint --init
    # Run ESLint on index.js file
    - eslint functions/index.js
